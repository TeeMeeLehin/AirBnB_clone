<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <object data="images/logo.png" type="image/png"></object>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul><h2>California:</h2>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                    <ul><h2>Arizona:</h2>
                        <li>Kansas</li>
                        <li>Brooklyn</li>
                    </ul>
                </div>
            </div>
            <div class="amenitites">
                <h3>Amenitites</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article> 
            <article><h2>A suite</h2></article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
